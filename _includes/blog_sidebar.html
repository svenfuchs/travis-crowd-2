<aside class="blog-sidebar">
  <div class="blog-sidebar-inner">
    <div class="sidebar-heart">
      <a href="/blog">
        <h2>Blog</h2>
      </a>
    </div>
    <h3>
      Recent Posts
    </h3>
    <ul class="bullet-list">
      {% for post in site.posts limit:15 %}
      <li>
        <a href="{{ post.url }}" title="{{ post.title }}">
        {% include bullet-arrow.html %}
        {{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</aside>
